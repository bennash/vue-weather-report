
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vue Weather Report</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- weather icons -->
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<link rel="stylesheet" href="css/weather-icons-wind.min.css">


		<!-- material icons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
		<img src="img/weather-img/rain.jpeg" class="bg">

    <div class="container">

			<div class="row">
					<div class="weather-widget is-Responsive">

						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-body">
									
									<div id="search-wrap">
										<div class="input-group">
											<a class="input-group-addon back-btn" href="javascript:;"><i class="zmdi zmdi-arrow-left"></i></a>
											<input class="form-control" type="text" placeholder="Type and press enter">
										</div>
									</div>

									<div class="row">
										<div class="col-sm-4 col-sm-offset-8">
											<div class="pull-right actions">
												<a title="Set location" class="btn" id="locationsearch" href="javascript:;"><i class="zmdi zmdi-pin"></i></a>
												<a title="Refresh" class="btn" href="javascript:;"><i class="zmdi zmdi-refresh"></i></a>
											</div>
										</div>
									</div><!--row-->

									<div class="row">
										<div class="col-sm-12 text-center main-icon">
											<i class="wi wi-day-sunny"></i>
										</div>
									</div><!-- row-->

									<div class="row">
										<div class="col-sm-3 col-xs-5 temperature">
											31&deg;C
										</div>
										<div class="col-sm-7 col-xs-5 weather-info">
											<div class="info">Rain</div>
											<div class="place">Kolkata, India</div>
										</div>
										<div class="col-sm-2 col-xs-2 date">
											<div class="month">Aug</div>
											<div class="day">10</div>
										</div>
									</div><!--row-->

								</div>

								<div class="panel-footer">
									<div class="row">

										<div class="col-sm-4 col-md-4 col-xs-4 text-center">
											<i class="wi wi-windy"></i> 3kmph
										</div>

										<div class="col-sm-4 col-md-4 col-xs-4 text-center">
											<i class="wi wi-humidity"></i> 33%
										</div>

										<div class="col-sm-4 col-md-4 col-xs-4 text-center">
											<i class="wi wi-raindrop"></i> 20%
										</div>

									</div><!-- row -->
								</div><!--panel-footer-->

							</div>
						</div><!-- col -->

					</div><!-- weather-widget -->
			</div><!-- row -->

    </div><!-- /.container -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"><\/script>')</script>
    <script src="js/functions.js"></script>
  </body>
</html>
